<!doctype html>
<html lang="en"
      class="light"
        th:fragment="parent(content,title,script)"
                xmlns:th="https://www.thymeleaf.org">
<!--      th:fragment="parent(content,title,script)-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-th-replace="${title}">Base-Page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
          rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

<!--    font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <body class="bg-gray-100 dark:bg-gray-700 dark:text-white">

        <!--    common header-->

<!--        user logged in-->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/user_navbar :: user_navbar}"></div>
        </div>




<!--        user not logged in-->
        <div th:unless="${loggedInUser}">
            <div data-th-replace="~{navbar :: navbar}"></div>
        </div>


        <!--        main content-->
        <div class="p-4">
            <section data-th-replace="${content}"></section>
        </div>


        <!--        flowbite content-->



        <!--common footer-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
        <script data-th-src="@{'/js/script.js'}"></script>

        <th:block data-th-replace="${script}"></th:block>


<!--        sweet alert-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</body>
</html>
