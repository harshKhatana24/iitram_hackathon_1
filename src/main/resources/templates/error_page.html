<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-th-replace="~{base :: parent(~{::#content},~{::title},~{})}">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-gray-100 via-red-100 to-gray-200 text-gray-800">
<div id="content" class="flex flex-col items-center justify-center min-h-screen p-6">
    <div class="bg-white shadow-lg rounded-lg p-12 max-w-2xl w-full text-center">

        <div data-th-replace="~{message :: messagebox}"></div>

        <h1 class="text-5xl font-extrabold text-red-600 mb-4">Email Not Verified</h1>
        <p class="text-lg text-gray-700 mb-6">Your account is not enabled yet. Please verify your email to proceed.</p>
        <a href="/resend-verification"
           class="inline-block px-10 py-4 bg-gradient-to-r from-red-500 to-orange-500 text-white text-lg font-semibold rounded-full shadow-lg hover:from-red-600 hover:to-orange-600 transition duration-300">
            Resend Verification Email
        </a>
    </div>
</div>
</body>
</html>
