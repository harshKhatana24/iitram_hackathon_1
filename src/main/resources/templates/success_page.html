<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-th-replace="~{base :: parent(~{::#content},~{::title},~{})}">
<head>
  <title>Home Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-green-100 via-blue-100 to-purple-100 text-gray-800">


<div id="content" class="flex flex-col items-center justify-center min-h-screen p-6">
  <div class="dark:bg-gray-300 bg-white shadow-lg rounded-lg p-12 max-w-2xl w-full text-center">
    <h1 class="text-5xl font-extrabold text-green-600 mb-4">Email Verified!</h1>
    <p class="text-lg text-gray-700 mb-6">Your account is now enabled. Start exploring our features today!</p>
    <a
            data-th-href="@{/login}"
       class="inline-block px-10 py-4 bg-gradient-to-r from-green-500 to-blue-500 text-white text-lg font-semibold rounded-full shadow-lg hover:from-green-600 hover:to-blue-600 transition duration-300">
      Get Started
    </a>
  </div>
</div>
</body>
</html>
